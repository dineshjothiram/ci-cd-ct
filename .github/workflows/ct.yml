name: Continuous Training Pipeline

on:
  # Run once per day at 00:00 UTC (you can change the cron)
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  continuous-training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Optional) Override paths/configurations via env if needed
      # env:
      #   DATA_PATH: data/add.csv
      #   MODEL_PATH: model.pkl
      #   TEST_SIZE: "0.4"
      #   RANDOM_STATE: "42"

      - name: Run continuous training script
        run: python continuous_training.py

      - name: Upload model and metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: |
            model.pkl
            metrics/
